<body>
    
    <div id="game" class="">
            
            <div id="back-1" class="layer"></div> 
            <div id="back-2" class="layer"></div>
            <div id="back-3" class="layer"></div>
            <div id="back-4" class="layer"></div>
            <div id="back-5" class="layer"></div>
            <div id="back-6" class="layer"></div>

    </div>
            <div id="startGame" class="starInfo">

            </div>
